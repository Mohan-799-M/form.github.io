<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration Form</title>
</head>
<body>
    <h1>Course Registration Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr><td><label for="">Firstname</label><td> <input type="text" name="FN" placeholder="Ex:Mohan" size="15" required id="name"></td></td></tr>
                <tr><td><label for="">Lastname</label><td><input type="text" name="FN" placeholder="Ex:Bommu" size="15"></td></td></tr>
                <tr><td><label>Mobile Number</label><td><input type="tel" name="mob" placeholder="799-518-9688" size="15"></td></td></tr>
                <tr><td><label>Email</label><td> <input type="mail" name="mail" placeholder="EX:bommu819@gmail.com" size="15"></td></td></tr>
                <tr><td><label>Password</label><td><input type="Password" name="pwd" placeholder="min 5 characters" size="15"></td></td></tr>
                <tr><td><label>Confirm Password</label><td> <input type="Password" name="cpwd" placeholder="min 5 characters" size="15"></td></td></tr>
                <tr><td><label>DOB</label><td><input type="date" name="dob" placeholder=""></td></td></tr>
                <tr><td><label>Gender</label><td><input type="radio" name="gender" value="M">Male<input type="radio" name="gender" value="F">Femal<input type="radio" name="gender" value="C">Custom</td></td></tr>
                <tr><td><label>Select Country</label><td><select name="Country">
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="CHINA">CHINA</option>
            </select></td></td></tr>
            <tr><td><label>Upload Picture</label><td><input type="file" name="pic"><br></td></td></tr>
            <tr><td><input type="reset" name=""></td></tr>
            </table>
    </fieldset>
    <fieldset>
        <legend>Coursr Details</legend>
        <label> Select Courese</label>
        <select name="Courese">
            <option value="PFS">Python Full Stack</option>
            <option value="JFS">Java Full Stack</option>
            <option value="CJ">Core Java</option>
        </select><br>
        <label>Delivery Mode</label>
        <input type="checkbox" name="mode1" value="ON">ONLINE
        <input type="checkbox" name="mode2" value="ON">OFFLINE <br>
        <label>Comments</label><br>
        <textarea rows="4" cols="40"></textarea>
    </fieldset>
    <input type="submit">
    </form>
</body>
</html>
